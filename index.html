<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video/MP3 Downloader</h1>
        <form id="downloadForm">
            <input type="text" id="url" name="url" placeholder="Enter your YouTube URL" required>
            <div class="buttons">
                <button type="button" id="videoBtn">Download Video</button>
                <button type="button" id="audioBtn">Download MP3</button>
            </div>
        </form>
        <p id="status"></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
